<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Assignment 10 - Bootstrap grid layout</title>

        <!--bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    </head>

    <body>
        <header>
            <div class="bg-black text-center text-light py-3">
                <h5>Sarin Eiamfang</h5>
            </div>
        </header>
        <div class="container mt-5">
            <div class="row pt-3 bg-light">
                <div class="col-lg-12">
                    <h2 class="text-info">Welcome</h2>
                    <figure class="text-center order-md-1">
                        
                        <img src="airpods3rdgen.jpg" alt="AirPods 3rd Generation" class="img-fluid rounded-circle">
                        
                        <figcaption>
                            <h3>AirPods 3rd Generation</h3>
                        </figcaption>
                    </figure>

                    <table class="table table-striped">
                        <thead>
                            <tr>

                                <th>Product Name</th>
                                <th>Price</th>
                                <th>Spec</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>

                                <td>AirPods 3rd generation</th>
                                <td>$229</th>
                                <td>6 hrs</th>
                            </tr>
                            <tr>

                                <td>AirPods Pro 2nd generation (USB-C)</th>
                                <td>$329</th>
                                <td>6 hrs</th>
                            </tr>
                            <tr>

                                <td>AirPods 2rd generation</th>
                                <td>$179</th>
                                <td>5 hrs</th>
                            </tr>
                        </tbody>
                    </table>

                    <div class="col-md-6 order-md-2">
                        <h2 class="text-success">
                            <h4 class="text-danger text-left pt-5">Get 10% Apple Student Discount: Register now!</h4>
                        <form class="bg-light p-2">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Your Name">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Product Category</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Select Product Category</option>
                                        <option value="1">AirPods 2rd generation</option>
                                        <option value="2">AirPods 3rd generation</option>
                                        <option value="3">AirPods Pro 2nd generation (USB-C)</option>
                                    </select>

                                    <label for="email" class="form-label pt-3">Would you like to order? </label>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                        <label class="form-check-label" for="inlineCheckbox1">Yes</label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                        <label class="form-check-label" for="inlineCheckbox2">No</label>
                                      </div>
                                    </div>

                                    <label for="customRange2" class="form-label">Quantity</label>
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar" style="width: 75%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">4</div>
                                    </div>
                                    <small class="fst-italic">From 1 to 4</small>
                            
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>

                  
                    







                </div>
            </div>
        </div>
    </body>
